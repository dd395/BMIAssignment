<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
<div class="container">
    <h1>BMI Calculator</h1>

    <form>

        <table class="table">
            <tr>
                <th>BMI Calculations:</th>
            </tr>
            <tr>
                <td><label for="numHeight">Enter your height in inches (between 59 and 79)</label>
                    <input type="number" id = "numHeight" name=height" min="59" max="79" required="required"></td>
            </tr>
            <tr>
                <td><label for="numWeight">Enter your weight in pounds (between 88 and 353)</label>
                    <input type="number" id = "numWeight" name="numWeight" min="88" max="353" required="required"></td>
            </tr>

            <tr>
                <td>Your BMI is: <p id="resultsOutput"><span id="results"></span></p></td>
            </tr>

        </table>

    </form>
    <button id="calcButton">Calculate your BMI</button>

</div>



<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="code.js"></script>

</body>
</html>
